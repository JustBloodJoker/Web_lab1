<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container">
      <h1>Random Void</h1>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Головна</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" 
              aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="register.html">Реєстрація</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Вхід</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Профіль</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Про додаток</a></li>
          <li class="nav-item"><a class="nav-link active" href="blog.html">Блог</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <main class="container mt-4">
    <!-- Динамічне наповнення статті -->
    <article id="post" class="border p-4 mb-4">
      <!-- Тут буде динамічно завантажений контент посту -->
    </article>

    <!-- Блок коментарів -->
    <section id="comments-section" style="display: none;">
      <h3>Коментарі</h3>
      <form id="comment-form">
          <div class="mb-3">
              <label for="comment" class="form-label">Залишити коментар</label>
              <textarea id="comment" class="form-control" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Надіслати</button>
      </form>

      <div id="comments-list" class="mt-4">
        <!-- Тут будуть динамічно відображатись коментарі -->
      </div>
    </section>
  </main>
  
  <footer class="bg-dark text-white text-center p-3">
    <div class="container">
      <p>&copy; 2025 Random Void. Всі права захищено.</p>
    </div>
  </footer>

  <script src="assets/js/model.js"></script>
  <script src="assets/js/view.js"></script>
